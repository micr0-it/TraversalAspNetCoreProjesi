<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="login-page.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Kullanıcı Adınız" required />
            </div>
            <div class="input-box">
                <input type="text" placeholder="İsminiz" required />
            </div>
            <div class="input-box">
                <input type="text" placeholder="Soyisminiz" required />
            </div>
            <div class="input-box">
                <input type="text" placeholder="E-posta Adresiniz" required />
            </div>
            <div class="input-box">
                <input type="text" placeholder="Resim"/>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifreniz" required />
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifrenizi Tekrar Giriniz" required />
            </div>
            <button type="submit" class="btn">Kayıt Ol</button>
            <div class="register-link">
                <p>
                    Zaten kaydınız var mı? <a href="#">Giriş yapmayı deneyebilirsiniz!</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
