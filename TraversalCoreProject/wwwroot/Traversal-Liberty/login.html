<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="login-page.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Kullanıcı Adınız" required />
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifreniz" required />
            </div>
            <button type="submit" class="btn">Giriş Yap</button>
            <div class="register-link">
                <p>
                    Giriş yapacak bir hesabınız yok mu? <a href="#">Kayıt olmayı deneyebilirsiniz!</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
